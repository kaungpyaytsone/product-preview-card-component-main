<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="./img/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32" />

	<title>Frontend Mentor | Product preview card component</title>
	
	<link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	
	<main>
		<div class="card-img">
			<img src="./img/image-product-desktop.jpg" alt="product-image" />
		</div>
		<div class="card-body">
			<h1 class="type">perfume</h1>			
			<h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
			<p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

			<p class="price">$149.99 <span>$169.99</span></p>

			<button type="button" class="btn"><img src="./img/icon-cart.svg" alt="cart-icon" /> Add to Cart</button>
		</div>
	</main>


</body>
</html>
